<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Página Web</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script src="main.js"></script>
    <script src="VoiceRecognition.js"></script>
    <style>
      [data-tooltip] {
        position: relative;
        cursor: pointer;
      }

      [data-tooltip]::after {
        content: attr(data-tooltip);
        position: absolute;
        background-color: #333;
        color: #fff;
        padding: 4px 8px;
        border-radius: 4px;
        white-space: nowrap;
        top: 100%;
        left: 50%;
        transform: translateX(-50%);
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.2s ease-in-out;
        z-index: 10;
      }

      [data-tooltip]:hover::after {
        opacity: 1;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem;
        background-color: #333;
      }

      .logo-container {
        display: flex;
        align-items: center;
      }

      .logo {
        height: 40px;
      }

      .user-info {
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      .user-name {
        font-weight: bold;
      }

      .user-tokens {
        color: #666;
      }

      .user-avatar {
        width: 24px;
        height: 24px;
        border-radius: 50%;
      }
    </style>

    <header class="header">
      <div class="logo-container">
        <img src="/Logo Artek.png" alt="Logo" class="logo" />
      </div>
      <div class="user-info">
        <span class="user-name" id="userName"></span>
        <span class="user-tokens" id="userTokens"></span>
        <img src="/Avatar.png?height=24&width=24" alt="User Avatar" class="user-avatar" />
      </div>
    </header>
    <nav id="sidebar">
      <button id="toggleSidebar" aria-label="Toggle Sidebar">
        <span class="arrow">&#9664;</span>
      </button>
      <button class="nav-button" data-section="1">Descubrir</button>
      <button class="nav-button" data-section="2">Crear</button>
      <button class="nav-button" data-section="3">Cursar</button>
      <button class="nav-button" data-section="4">Curso</button>
    </nav>

    <main>
      <section id="section1" class="active">
        <h2>Sección 1</h2>
        <p>Contenido de la sección 1</p>
      </section>
      <section id="section2">
        <style>
        body, html {
          margin: 0;
          padding: 0;
          height: 100%;
          overflow: hidden;
        }
        
        #app {
          display: flex;
          flex-direction: column;
          height: 85vh;
          background-color: #08090A;
          color: #bbbec6;
        }
        
        #chatContainer {
          display: flex;
          flex-direction: column;
          height: 100%;
          max-width: 800px;
          margin: 0 auto;
          width: 100%;
        }
        
        #chatMessages {
          flex-grow: 1;
          overflow-y: auto;
          padding: 20px;
          display: flex;
          flex-direction: column;
        }
        
        .message {
          max-width: 70%;
          margin-bottom: 10px;
          padding: 10px;
          border-radius: 20px;
          word-wrap: break-word;
        }
        
        .user {
          align-self: flex-end;
          background-color: #4bc6ff;
          color: #08090A;
        }
        
        .bot {
          align-self: flex-start;
          background-color: #2C2C2C;
          color: #bbbec6;
        }
        
        .input-area {
          padding: 10px;
          border-top: 1px solid #68696e;
          background-color: #08090A;
        }
        
        .input-container {
          display: flex;
          align-items: center;
        }
        
        #messageInput {
          flex-grow: 1;
          padding: 10px;
          border: 1px solid #68696e;
          border-radius: 4px;
          background-color: #1e1e1e;
          color: #bbbec6;
          resize: none;
        }
        
        #sendMessage {
          background: none;
          border: none;
          color: #bbbec6;
          cursor: pointer;
          padding: 5px;
          margin-left: 5px;
        }
        
        #sendMessage:hover {
          color: #4bc6ff;
        }
        </style>
      <div id="app">
        <div id="chatContainer">
          <div id="chatMessages"></div>
          <div class="input-area">
            <div class="input-container">
              <button id="toggleVoice">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="2" x2="22" y1="2" y2="22"/><path d="M18.89 13.23A7.12 7.12 0 0 0 19 12v-2"/><path d="M5 10v2a7 7 0 0 0 12 5"/><path d="M15 9.34V5a3 3 0 0 0-5.68-1.33"/><path d="M9 9v3a3 3 0 0 0 5.12 2.12"/><line x1="12" x2="12" y1="19" y2="22"/></svg>
              </button>
              <textarea id="messageInput" placeholder="Type a message..."></textarea>
              <button id="sendMessage">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
              </button>
            </div>
          </div>
        </div>
      </div>
        <script src="Chat.js"></script>     
      </section>
      <section id="section3">
        <h2>Sección 3</h2>
        <p>Contenido de la sección 3</p>
      </section>
      <section id="section4">
        <h2>Sección 4</h2>
        <p>Contenido de la sección 4</p>
      </section>
      <section id="section5">
        <h2>Sección 5</h2>
        <p>Contenido de la sección 5</p>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
