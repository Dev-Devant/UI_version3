<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artek AI</title>
    <link rel="icon" href="Logo Artek.png" type="image/x-icon" />
  </head>
  <body class="bg-[#08090A] text-[#bbbec6] font-sans" style="overflow: hidden">
    <script src="asyncs.js"></script>

    <script src="main.js"></script>
    <script>
      async function init() {
        if (localStorage.getItem("SessionKey")) {
          const currentKey = localStorage.getItem("SessionKey");
          const isOnSession = await checkSession(currentKey);
          if (isOnSession) {
            window.location.href = "mainScreen.html";
            return
          }
        }else{
          window.location.href = "login/loginScreen.html";
        }
      }

      // Llama a la función init al cargar la página
      init();
    </script>
  </body>
</html>
